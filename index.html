<!DOCTYPE html>
<html lang="ja">

<head>

    <!-- タイトル -->
    <title>Flexbox</title>

    <!-- エンコード 設定 -->
    <meta charset="utf-8">

    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Viewport 設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
<!-- ラッパー -->
<div id="wrapper">

    <!-- ① -->
    <div class="flex-container1 container">
        <p class="textA">サンプルA</p>
        <p class="textB">サンプルB</p>
        <p class="textC">サンプルC</p>
    </div>
    <!-- /① -->

    <!-- ② -->
    <!-- HTMLのみ書きましたので、実際にここからデザインカンプの通りにCSSを当てていきましょう。このコメント行は削除してください。 -->
    <div class="flex-container2 container">
        <p class="textA">あのイーハトーヴォのすきとおった風、</p>
        <p class="textB">夏でも底に冷たさをもつ青いそら、</p>
        <p class="textC">うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。</p>
    </div>
    <!-- /② -->

    <!-- 上記を参考に③以降も以下に書いていきましょう。このコメント行は削除してください。 -->
</div>
<!-- /ラッパー -->
</body>

</html>
